[supervisord]
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
user=root

[program:autobot]
directory=/zeus
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
command=python3 run_bot.py --interval 30 --forever

[program:report]
directory=/zeus
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
command=python3 run_report_service.py

[program:vector]
directory=/zeus
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
command=vector -c /etc/vector/vector.toml
